<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="modulo2.js"></script>
    <script src="segundo.js"></script>
    <script src="p.js"></script>
    <script src="contra.js"></script>
    <script>

        function parImpar()
    
        {
    
            var valor=parseInt(document.getElementById("valor").value);
    
            var tipo=(valor%2)?"Impar":"Par";
    
            document.getElementById("resultado").innerHTML="El numero "+valor+" es "+tipo;
    
            return false;
    
        }
    
        </script>
    
    </head>
    <h4>Determinar si un valor es par o impar</h4>
    <form>

        <input type="text" id="valor" value="" placeholder="introduce un valor numerico">
    
        <input type="submit" onclick="return parImpar()" value="Par/Impar">
    
    </form>
      
    <div id="resultado"></div>
   
    </script>

    </body>
    </html>
